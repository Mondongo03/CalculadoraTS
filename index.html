<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="calculadora">
        <label id="texto">0</label>
        <div id="teclas">
            <div id="numeros">
                <button id="1" class="numero" onclick="clickNumber(1)">1</button>
                <button id="2" class="numero" onclick="clickNumber(2)">2</button>
                <button id="3" class="numero" onclick="clickNumber(3)">3</button>
                <button id="4" class="numero" onclick="clickNumber(4)">4</button>
                <button id="5" class="numero" onclick="clickNumber(5)">5</button>
                <button id="6" class="numero" onclick="clickNumber(6)">6</button>
                <button id="7" class="numero" onclick="clickNumber(7)">7</button>
                <button id="8" class="numero" onclick="clickNumber(8)">8</button>
                <button id="9" class="numero" onclick="clickNumber(9)">9</button>
                <button id="0" class="numero" onclick="clickNumber(0)">0</button>
                <button id="c" class="caracterEspecial" onclick="clearTexto()">C</button>
            </div>
            <div id="operaciones">
                <button id="sumar" class="operaciones" onclick="updateOperacion('+')">+</button>
                <button id="restar" class="operaciones" onclick="updateOperacion('-')">-</button>
                <button id="multiplicar" class="operaciones" onclick="updateOperacion('*')">X</button>
                <button id="dividir" class="operaciones" onclick="updateOperacion('/')">/</button>
            </div>
        </div>
        <button id="igual" class="operaciones" style="width: 100%; background-color: coral;" onclick="calcularResultado()">=</button>
    </div>

    <script src="./built/index.js"></script>
</body>
</html>
