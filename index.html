<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="calculadora">
        <input type="text" placeholder="0"></label>
        <div id="numeros">
            <button id="1" class="numero">1</button>
            <button id="2" class="numero">2</button>
            <button id="3" class="numero">3</button>
            <button id="4" class="numero">4</button>
            <button id="5" class="numero">5</button>
            <button id="6" class="numero">6</button>
            <button id="7" class="numero">7</button>
            <button id="8" class="numero">8</button>
            <button id="9" class="numero">9</button>
            <button id="0" class="numero">0</button>
            <button id="," class="caracterEspecial">,</button>
            <button id="c" class="caracterEspecial">C</button>
        </div>
        <div id="operaciones">
            <button id="sumar" class="operaciones">+</button>
            <button id="restar" class="operaciones">-</button>
            <button id="multiplicar" class="operaciones">X</button>
            <button id="dividir" class="operaciones">/</button>
        </div>
    </div>
</body>
